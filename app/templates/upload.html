{% extends "base.html" %}

{% block content %}
<div class="w3-container w3-third"></div>
<div class="w3-container w3-third">
    <h1>Upload a Image:</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="w3-card-4 w3-padding-48">
        <div class="w3-cell-middle">
            <div class="w3-container">
                <form class="w3-container" method=post id="bulkform" enctype=multipart/form-data> <label
                    class="w3-label">
                    Album</label>
                    <input class="w3-input" type="text" name="album" required>
                    <label class="w3-label">Title of Image</label>
                    <input class="w3-input" type="text" name="title_of_image" required>
                    <label class="w3-label">Description</label>
                    <textarea style="resize: none;" class="w3-input" type="textarea" name="description"
                        required></textarea>

                    <input class=" w3-input w3-block" type="file" name="file" multiple required>
                    <label class="w3-label">Choose 1 file or drag and drop multiple</label>
                    <input class="w3-button w3-block w3-section w3-theme w3-ripple w3-padding" type="submit"
                        id="bulksubmit" value="Upload">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    $('form#bulkform').submit(function () {
        $(this).find(':input[type=submit]').prop('disabled', true);
        $("#formstatus").removeClass("hidden");
    });
</script>
{% endblock %}
